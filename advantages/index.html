<!DOCTYPE html>
<html lang="en">
<head>
	<title>Code Juggernaut - Service</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="This software is programmed to execute JavaScript code automatically without any manual intervention.">
	<meta property="og:title" content="Code Juggernaut - Service">
	<meta property="og:description" content="This software is programmed to execute JavaScript code automatically without any manual intervention.">
	<!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'"> -->
	<!-- <meta property="og:image" content="https://www.example.com/image.jpg">
	<meta property="og:url" content="https://www.example.com/page"> -->
	<meta name="format-detection" content="telephone=no">
	<link rel="shortcut icon" href="../images/logos/favicon.png" type="image/png">
	<link media="screen" onload='if(media!="all") media="all"' rel="stylesheet" href="../styles/advantages.css">
</head>
<body>
	<section class="start">
		<div class="start__wrapper df">
			<div class="start__close-wrap">
				<a class="start__close skip-advantages pressable" href="../service">
					<span class="icon-close"></span>
				</a>
			</div>
			<div class="start__content">
				<div class="start__slider">
					<div class="start__slider-row df">
						<div class="start__slider-column start__slider-column_1 df">
							<div class="start__slide main slide slide_1 df">
								<div class="main__wrapper df">
									<div class="main__content">
										<div class="main__logo-wrap">
											<a class="main__logo-link" href="../">
												<img class="main__logo pressable unselect" src="../images/logos/logo.svg" data-ondark='{"changeSrc":"../images/logos/logo_light.svg"}' data-onlight='{"changeSrc":"../images/logos/logo.svg"}' alt="Code Juggernaut">
											</a>
										</div>
										<div class="main__btn-wrap df">
											<button class="main__btn btn btn_fill pressable" id="start-advantages">
												<span class="btn__name">Slide Advantages</span>
											</button>
											<a class="main__btn btn btn_hidden skip-advantages pressable" href="../service">
												<span class="btn__name">Skip All</span>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="start__slider-column start__slider-column_2 df">
							<div class="start__slide start slide slide_2 slide_next-slide df">
								<div class="slide__wrapper df">
									<div class="slide__content">
										<div class="slide__illustration-wrap unselect">
											<img src="../images/illustrations/service-slider/light/second.svg" data-ondark='{"changeSrc":"../images/illustrations/service-slider/dark/second.svg"}' data-onlight='{"changeSrc":"../images/illustrations/service-slider/light/second.svg"}' alt="Simple Working">
										</div>
										<h2 class="slide__title">Automate all the work</h2>
									</div>
								</div>
							</div>
						</div>
						<div class="start__slider-column start__slider-column_3 df">
							<div class="start__slide start slide slide_3 slide_next-slide df">
								<div class="slide__wrapper df">
									<div class="slide__content">
										<div class="slide__illustration-wrap unselect">
											<img src="../images/illustrations/service-slider/light/third.svg" data-ondark='{"changeSrc":"../images/illustrations/service-slider/dark/third.svg"}' data-onlight='{"changeSrc":"../images/illustrations/service-slider/light/third.svg"}' alt="Own extension">
										</div>
										<h2 class="slide__title">Create your own extension</h2>
									</div>
								</div>
							</div>
						</div>
						<div class="start__slider-column start__slider-column_4 df">
							<div class="start__slide start slide slide_4 slide_next-slide df">
								<div class="slide__wrapper df">
									<div class="slide__content">
										<div class="slide__illustration-wrap unselect">
											<img src="../images/illustrations/service-slider/light/fourth.svg" data-ondark='{"changeSrc":"../images/illustrations/service-slider/dark/fourth.svg"}' data-onlight='{"changeSrc":"../images/illustrations/service-slider/light/fourth.svg"}' alt="Studing for sale">
										</div>
										<h2 class="slide__title">Study with our partners</h2>
									</div>
								</div>
							</div>
						</div>
						<div class="start__slider-column start__slider-column_5 df">
							<div class="start__slide start slide slide_5 slide_next-slide df">
								<div class="slide__wrapper df">
									<div class="slide__content">
										<div class="slide__illustration-wrap unselect">
											<img src="../images/illustrations/service-slider/light/fifth.svg" data-ondark='{"changeSrc":"../images/illustrations/service-slider/dark/fifth.svg"}' data-onlight='{"changeSrc":"../images/illustrations/service-slider/light/fifth.svg"}' alt="Designing the websites">
										</div>
										<h2 class="slide__title">Design any websites</h2>
									</div>
								</div>
							</div>
						</div>
						<div class="start__slider-column start__slider-column_6 df">
							<div class="start__slide start slide slide_6 df">
								<div class="slide__wrapper df">
									<div class="slide__content">
										<h2 class="slide__title slide__title_larger">That’s all for free</h2>
										<div class="slide__btn-wrap df">
											<a class="slide__btn skip-advantages btn btn_fill pressable" href="../service">
												<span class="btn__name" aria-label="Start using the service">Let’s try!</span>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="start__slider-nav slider-nav df">
					<div class="slider-nav__row df">
						<div class="slider-nav__btn-wrap">
							<button class="slider-nav__btn prev-preview-slide pressable unselect">
								<span class="icon-arrow-left"></span>
							</button>
						</div>
						<div class="slider-nav__line-wrap">
							<div class="slider-nav__line">
								<span class="slider-nav__line-thumb"></span>
							</div>
						</div>
						<div class="slider-nav__btn-wrap">
							<button class="slider-nav__btn next-preview-slide pressable unselect">
								<span class="icon-arrow-right"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="../scripts/advantages.js"></script>
</body>
</html>
